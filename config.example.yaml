server:
  host: "0.0.0.0"
  port: 8080
  public_url: "https://newsletter.example.com"  # For verification links

database:
  path: "./data/tinylist.db"

# SMTP settings are configured via the admin UI (Settings page)
# and stored in the database. This section can be left empty.
# Alternatively, you can pre-configure SMTP here for deployments.
smtp:
  host: ""
  port: 587
  username: ""
  password: ""
  from_email: ""
  from_name: ""
  tls: true

sending:
  rate_limit: 10        # Emails per second
  max_retries: 3
  batch_size: 100
