{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tinylist.frontend.name" . }}
  labels:
    {{- include "tinylist.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "tinylist.frontend.selectorLabels" . | nindent 4 }}
{{- end }}
