name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      base_path:
        description: 'Frontend base path (e.g., /tinylist/ for subpath deployment)'
        required: false
        default: '/'
      image_suffix:
        description: 'Image tag suffix (e.g., -tinylist)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            # First release, get first commit
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "prev_tag=${PREV_TAG}" >> $GITHUB_OUTPUT
          echo "Previous tag: ${PREV_TAG}"

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md

          # Features
          FEATURES=$(git log ${{ steps.prev_tag.outputs.prev_tag }}..${{ github.ref_name }} --pretty=format:"- %s (%h)" --grep="^feat" --no-merges 2>/dev/null || true)
          if [ -n "$FEATURES" ]; then
            echo "### Features" >> changelog.md
            echo "$FEATURES" >> changelog.md
            echo "" >> changelog.md
          fi

          # Bug Fixes
          FIXES=$(git log ${{ steps.prev_tag.outputs.prev_tag }}..${{ github.ref_name }} --pretty=format:"- %s (%h)" --grep="^fix" --no-merges 2>/dev/null || true)
          if [ -n "$FIXES" ]; then
            echo "### Bug Fixes" >> changelog.md
            echo "$FIXES" >> changelog.md
            echo "" >> changelog.md
          fi

          # Documentation
          DOCS=$(git log ${{ steps.prev_tag.outputs.prev_tag }}..${{ github.ref_name }} --pretty=format:"- %s (%h)" --grep="^docs" --no-merges 2>/dev/null || true)
          if [ -n "$DOCS" ]; then
            echo "### Documentation" >> changelog.md
            echo "$DOCS" >> changelog.md
            echo "" >> changelog.md
          fi

          # Refactoring
          REFACTOR=$(git log ${{ steps.prev_tag.outputs.prev_tag }}..${{ github.ref_name }} --pretty=format:"- %s (%h)" --grep="^refactor" --no-merges 2>/dev/null || true)
          if [ -n "$REFACTOR" ]; then
            echo "### Refactoring" >> changelog.md
            echo "$REFACTOR" >> changelog.md
            echo "" >> changelog.md
          fi

          # Other changes (chore, style, test, etc.)
          OTHER=$(git log ${{ steps.prev_tag.outputs.prev_tag }}..${{ github.ref_name }} --pretty=format:"- %s (%h)" --no-merges 2>/dev/null | grep -v -E "^- (feat|fix|docs|refactor)" || true)
          if [ -n "$OTHER" ]; then
            echo "### Other Changes" >> changelog.md
            echo "$OTHER" >> changelog.md
            echo "" >> changelog.md
          fi

          # Add installation instructions
          cat >> changelog.md << 'INSTALL'
          ## Installation

          ### Docker

          ```bash
          docker pull ghcr.io/${{ github.repository }}/backend:${{ github.ref_name }}
          docker pull ghcr.io/${{ github.repository }}/frontend:${{ github.ref_name }}
          ```

          ### Helm

          ```bash
          helm install tinylist oci://ghcr.io/${{ github.repository }}/charts/tinylist --version ${GITHUB_REF_NAME#v}
          ```
          INSTALL

          # Fix the version in changelog
          sed -i "s/\${GITHUB_REF_NAME#v}/${{ github.ref_name }}/" changelog.md
          sed -i "s/\${{ github.ref_name }}/${{ github.ref_name }}/g" changelog.md
          sed -i "s|\${{ github.repository }}|${{ github.repository }}|g" changelog.md

          cat changelog.md

          # Store for output
          {
            echo 'changelog<<EOF'
            cat changelog.md
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: changelog.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_without_v=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=TinyList Backend
            org.opencontainers.image.description=Lightweight email list manager - Backend
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.version }}${{ inputs.image_suffix || '' }}
            ${{ env.FRONTEND_IMAGE }}:latest${{ inputs.image_suffix || '' }}
          build-args: |
            VITE_BASE_PATH=${{ inputs.base_path || '/' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=TinyList Frontend
            org.opencontainers.image.description=Lightweight email list manager - Frontend
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

  publish-helm-chart:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.16.0'

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_without_v=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Update Chart.yaml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version_without_v }}/" helm/tinylist/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" helm/tinylist/Chart.yaml

          echo "Updated Chart.yaml:"
          cat helm/tinylist/Chart.yaml

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package and push Helm chart
        run: |
          helm package helm/tinylist
          helm push tinylist-${{ steps.version.outputs.version_without_v }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository }}/charts

      - name: Summary
        run: |
          echo "## Release ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Images:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Helm Chart:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`oci://${{ env.REGISTRY }}/${{ github.repository }}/charts/tinylist:${{ steps.version.outputs.version_without_v }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "helm install tinylist oci://${{ env.REGISTRY }}/${{ github.repository }}/charts/tinylist --version ${{ steps.version.outputs.version_without_v }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
